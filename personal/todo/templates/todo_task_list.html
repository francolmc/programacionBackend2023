<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de tareas</h1>
    <a href="{% url 'todo:task_list' %}">Nueva tarea</a>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} ({{ task.completed }}) 
            <a href="{% url 'todo:task_edit' task.id %}">Editar</a> | 
            <a href="{% url 'todo:task_delete' task.id %}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
